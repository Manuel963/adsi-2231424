<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set & Get</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        pre.code,
		input.input {
			border: 1px solid #1e4168;
			display: block;
			margin: 10px auto;
			outline: none;
			padding: 8px;
			width: 400px;
		}
		a.link:link, a.link:visited {
			border-bottom: 1px solid #1e4168;
			color: #1e4168;
			display: block;
			margin: 10px auto;
			text-align: center;
			text-decoration: none;
			width: 418px;
		}
		section.options {
			margin: 10px auto;
			width: 418px;
		}
		section.options div {
			display: inline-block;
			width: 200px;
		}
		section.options div button {
			background-color: #1e4168;
			border: none;
			color: #fff;
			cursor: pointer;
			display: block;
			margin-bottom: 2px;
			padding: 8px;
			width: 200px;
		}
        pre.code ul {
            margin: 0px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Set & Get</h1>
        </header>
        <section>
            <pre class="code">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                </ul>
            </pre>
            <input type="text" class="input" value="ADSI 2231424">
            <a href="http://www.google.com" target="_blank" class="link">Link to Google</a>
            <br>
            <section class="options">
                <div class="get">
                    <h4>GET</h4>
                    <button class="btnGetText">text</button>
                    <button class="btnGetHtml">html</button>
                    <button class="btnGetVal">value</button>
                    <button class="btnGetAttr">attribute</button>
                </div>
                <div class="set">
                    <h4>SET</h4>
                    <button class="btnSetText">text</button>
                    <button class="btnSetHtml">html</button>
                    <button class="btnSetVal">value</button>
                    <button class="btnSetAttr">attribute</button>
                </div>
            </section>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // = - = - = - = - = - = - = - = - = - =
			$('.btnGetText').click(function(event) {
				alert($('.code').text());
			});
			// = - = - = - = - = - = - = - = - = - = 
			$('.btnGetHtml').click(function(event) {
				alert($('.code').html());
			});
			// = - = - = - = - = - = - = - = - = - = 
			$('.btnGetVal').click(function(event) {
				alert($('.input').val());
			});
			// = - = - = - = - = - = - = - = - = - = 
			$('.btnGetAttr').click(function(event) {
				alert($('.link').attr('href'));
			});
			// = - = - = - = - = - = - = - = - = - = 
			$('.btnSetText').click(function(event) {
				$('.code').text('PHP - Mysql - Git');
			});
			// = - = - = - = - = - = - = - = - = - = 
			$('.btnSetHtml').click(function(event) {
				$('.code').html('<ol> \
									<li>PHP</li> \
									<li>Mysql</li> \
									<li>Git</li> \
								</ol>');
			});
			// = - = - = - = - = - = - = - = - = - = 
			$('.btnSetVal').click(function(event) {
				$('.input').val('CPIC-SENA');
			});
			// = - = - = - = - = - = - = - = - = - = 
			$('.btnSetAttr').click(function(event) {
				$('.link').text('Link to Yahoo');
				$('.link').attr('href', 'http://www.yahoo.es');
			});
        });
    </script>
    
</body>
</html>
