<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next & Prev</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
		div.sliders {
			height: 360px;
			margin: 80px auto;
			overflow: hidden;
			position: relative;
			width: 860px;
		}
		div.sliders figure {
			margin: 0px;
			position: relative;
		}
		div.sliders figure:hover figcaption {
			bottom: 0px;
		}
		div.sliders figure figcaption {
			background-color: rgba(0,0,0,.8);
			color: rgba(255,255,255,0.8);
			height: 100px;
			padding: 10px;
			position: absolute;
			bottom: -120px;
			transition: all 0.5s ease-in;
			width: 840px;
		}
		div.sliders figure figcaption h4 {
			border-bottom: 1px dashed rgba(255,255,255,.4);
			font-size: 1.5em;
			margin: 0px;
			text-align: left;
			text-transform: uppercase;
		}
		div.sliders figure figcaption p {
			text-align: justify;
		}
		div.sliders div.controls {
			position: absolute;
			top: 100px;
			width: 860px;
			z-index: 99;
		}
		div.sliders div.controls button {
			border: none;
			height: 152px;
			opacity: 0.8;
			position: absolute;
			transition: all 0.5s ease-in;
			width: 77px;
		}
		div.sliders div.controls button:hover {
			cursor: pointer;
			opacity: 1;
			transform: scale(1.1);
		}
		div.sliders div.controls button.btn-prev {
			background: url(images/slider/btn-prev.png) no-repeat center;
		}
		div.sliders div.controls button.btn-next {
			background: url(images/slider/btn-next.png) no-repeat center;
			right: 0px;
		}
		div.sliders div.dots {
			position: absolute;
			top: 10px; left: 50%;
			transform: translateX(-50%);
			width: 140px;
			z-index: 99;
		}
		div.sliders div.dots button {
			border: none;
			border-radius: 20px;
			background-color: rgba(255,255,255,.6);
			font-weight: bold;
			height: 24px;
			transition: all 0.2s ease-out;
			width: 24px;
		}
		div.sliders div.dots button:hover {
			cursor: pointer;
			transform: scale(1.1);
		}
		div.sliders div.dots button.active {
			background-color: rgba(0,0,0,.8);
			color: #fff;
		}
		div.sliders button.btn-play {
			border: none;
			border-radius: 20px;
			background-color: rgba(255,255,255,.6);
			font-weight: bold;
			height: 24px;
			transition: all 0.2s ease-out;
			width: 120px;
			position: absolute;
			top: 10px; left: 10px;
		}
		div.sliders button.btn-play:hover {
			cursor: pointer;
			transform: scale(1.1);
		}
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Next & Prev</h1>
        </header>
        <section>
                <div class="sliders">
                    <figure class="slider1 active">
                        <img src="images/slider/slider01.png">
                        <figcaption>
                            <h4>Shingeki No Kyojin</h4>

                            </p>	
                        </figcaption>
                    </figure>
                    <figure class="slider2">
                        <img src="images/slider/slider02.png">
                        <figcaption>
                            <h4>Eren Jeager</h4>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque temporibus, velit voluptates minus ea. Aut, nulla, aspernatur.
                            </p>	
                        </figcaption>
                    </figure>
                    <figure class="slider3">
                        <img src="images/slider/slider03.png">
                        <figcaption>
                            <h4>Mikasa Ackerman</h4>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque temporibus, velit voluptates minus ea. Aut, nulla, aspernatur.
                            </p>	
                        </figcaption>
                    </figure>
                    <figure class="slider4">
                        <img src="images/slider/slider04.png">
                        <figcaption>
                            <h4>Armin Arlert</h4>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque temporibus, velit voluptates minus ea. Aut, nulla, aspernatur.
                            </p>	
                        </figcaption>
                    </figure>
                    <figure class="slider5">
                        <img src="images/slider/slider05.png">
                        <figcaption>
                            <h4>Levi Ackerman</h4>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque temporibus, velit voluptates minus ea. Aut, nulla, aspernatur.
                            </p>	
                        </figcaption>
                    </figure>
                    <div class="controls">
                        <button class="btn-prev"></button>
                        <button class="btn-next"></button>
                    </div>
                    <div class="dots">
                        <button class="dot1 active">1</button>
                        <button class="dot2">2</button>
                        <button class="dot3">3</button>
                        <button class="dot4">4</button>
                        <button class="dot5">5</button>
                    </div>
                    <button class="btn-play"> &rtrif; AutoPlay</button>
                </div>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Variables
			$numSliders      = $('figure').length; // número de sliders
			$activeSlider    = $('figure.active'); // Slider activado
			$numActiveSlider = 1; // número del slider activo

			// Lógica
			$('figure').not('.active').hide(); // ocultar todos los sliders menos el activo
 
			// Eventos
			$('.btn-next').click(function(event) {
				if($numActiveSlider < $numSliders) {
					$numActiveSlider++;
					$activeSlider.hide().removeClass('active');
					$activeSlider.next().addClass('active').fadeIn(1000);
				} else {
					$numActiveSlider = 1;
					$activeSlider.hide().removeClass('active');
					$('figure').first().addClass('active').fadeIn(1000);
				}
				$activeSlider = $('figure.active');
				activeNumberSlider();
			});
			// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
			$('.btn-prev').click(function(event) {
				if($numActiveSlider > 1) {
					$numActiveSlider--;
					$activeSlider.hide().removeClass('active');
					$activeSlider.prev().addClass('active').fadeIn(1000);
				} else {
					$numActiveSlider = 5;
					$activeSlider.hide().removeClass('active');
					$('figure').last().addClass('active').fadeIn(1000);
				}
				$activeSlider = $('figure.active');
				activeNumberSlider();
			});
			// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
			$('div.dots button').click(function(event) {
				$('div.dots button').removeClass('active');
				$(this).addClass('active');
				$numActiveSlider = parseInt($(this).text());
				$activeSlider.hide().removeClass('active');
				$('figure').eq($numActiveSlider-1)
						   .addClass('active').fadeIn(1000);
				$activeSlider = $('figure.active');
			});
			// - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
			$('.btn-play').click(function(event) {
				$(this).toggleClass('autoplay');
				if($(this).hasClass('autoplay')) {
					$(this).html('&FilledSmallSquare; Stop');
					$intsliders = setInterval(function() {
					if($numActiveSlider < $numSliders) {
						$numActiveSlider++;
						$activeSlider.hide().removeClass('active');
						$activeSlider.next().addClass('active').fadeIn(1000);
					} else {
						$numActiveSlider = 1;
						$activeSlider.hide().removeClass('active');
						$('figure').first().addClass('active').fadeIn(1000);
					}
					$activeSlider = $('figure.active');
					activeNumberSlider();
					}, 3000);
				} else {
					$(this).html('&rtrif; AutoPlay');
					clearInterval($intsliders);
				}
			});

			// Funciones
			function activeNumberSlider() {
				$('div.dots button').removeClass('active');
				$('div.dots button').each(function(index, el) {
					if($numActiveSlider == index+1) {
						$(el).addClass('active');
					}
				});
			}
        });
    </script>
    
</body>
</html>
