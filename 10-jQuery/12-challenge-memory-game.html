        div.card {
            display: inline-block;

            transition: transform 1s;

            cursor: pointer;
            position: relative;
            width: 164px;

        div.card.is-flipped {

        }
        div.card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        div.card-face-front {
            background: transparent url(images/memory-game/rey\ 1.png) no-repeat center;
            background-size: contain;
        }
        div.card-face-back {

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $time = 0;
            $cntMoves = 0;
            $cntClicks = 0;
            $cntMatch = 0;
            $cards  = document.querySelectorAll('div.card');
            $ccards = ['card01', 'card01', 'card02', 'card02',
                      'card03', 'card03', 'card04', 'card04',
                      'card05', 'card05', 'card06', 'card06'];

            $('.card').click(function() {
                if (!$(this).hasClass('active')){
                    $(this).addClass('is-flipped active');
                    $cntClicks++;
                    if($cntClicks == 1){
                        $card1 = $(this);
                    }
                    else{
                        $card2 = $(this);
                        $cntClicks = 0;
                        checkMatch();
                    }
                }
            });
            $('#btnsave').click(function() {
                let gamer ={
                    username :$('#username').val(),
                    moves    : $cntMoves,
                    time     :$time,
                };
                let userGamer = JSON.stringify(gamer);
                localStorage.setItem("gamer", userGamer);
                $('.modal').addClass('hide');
                setTimeout(function(){
                    windows.location.replace("12-challenge-memory-game.html");
                },1000);
            });
            const checkMatch = () => {
                if($card1.attr('class').substring(5,12) == $card2.attr('class').substring(5,12)){
                    alert('Match');
                    $cntMatch++;
                    if($cntMatch==6){
                        showresult();
                        clearInterval($setInt);
                        setTimeout(function(){
                            alert("End Game... congratulations");
                        }, 1000);
                    }
                }else{
                    setTimeout(function(){
                        $card1.removeClass('is-flipped active');
                        $card2.removeClass('is-flipped active');
                    }, 1000);
                }
                $cntMoves++;
                $('.moves').text($cntMoves + ' moves');
                console.log($('.card'));
            }
            
            const showresult=()=>{
                $('.fmoves').text($cntMoves + "moves");
                $('.ftime').text($time + "seconds");
                $('.modal').removeClass('hide');
            }
           
           
            const getTime = () => {
                setInt = setInterval(function(){
                    $time++;
                    $('.time').text($time + ' seconds');
                }, 1000);
            }

            const randomCard = () => {
                for (let i = 0; i < $cards.length; i++) {
                    $($cards[i]).addClass(randomBg());
                }
            }

            const randomBg = () => {
                $rn = Math.floor(Math.random() * $ccards.length );
                $bg = $ccards[$rn];
                $ccards.splice($rn,1);
                return $bg;
            }

            randomCard();
            getTime();
        });
        
    </script>
