<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend><h2>Personal Data</h2></legend>
            <!--  -->
            <label for="fullname">FullName:</label>
            <input type="text" name="fullname" id="fullname">
            <br>
            <!--  -->
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <!--  -->
            <label for="photo">Select Photo...</label>
            <input type="file" id="photo" name="photo">
            <br>
            <!--  -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">Select...</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select>
            <br>
            <!--  -->
            <label for="description">Description:</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="4"></textarea>
            <!--  -->
        </fieldset>
        <fieldset>
            <legend><h2>Institutional Data</h2></legend>
            <!--  -->
            <label>Select Program:</label>
            <br>
            <label>
                <input type="radio" name="program"> TGO Diesel Engines
            </label>
            <br>
            <label>
                <input type="radio" name="program"> TGO ADSI
            </label>
            <br>
            <label>
                <input type="radio" name="program"> TGO Graphic Design
            </label>
            <br><br>
            <!--  -->
            <label>Select Favorites Subjects:</label>
            <br>
            <label>
                <input type="checkbox" name="subject"> English
            </label>
            <br>
            <label>
                <input type="checkbox" name="subject"> Ethics
            </label>
            <br>
            <label>
                <input type="checkbox" name="subject"> Physical Culture
            </label>
            <br><br>
            <!--  -->
            <input type="submit" value="SEND DATA">
            <input type="reset" value="RESET DATA">
            <!--  -->
        </fieldset>
    </form>
</body>
</html>
