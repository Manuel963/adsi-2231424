<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Ball-oto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        div.ball-oto {
            background: transparent url(imgs/baloto/fondo\ maqueta.png) no-repeat center;
            height: 610px;
            margin: 80px auto;
            position: relative;
            width: 1150px;
        }
        div.ball-oto figure.ball {
            margin: 0;
            height: 76px;
            font-family: 'Bebas Neue';
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            line-height: 4.8rem;
            padding: 0;
            position: absolute;
            text-decoration-line: underline;
            text-align: center;
            top: 176px;
            width: 76px;
        }
        div.ball-oto figure.ball.ball1 {
            background: transparent url(imgs/baloto/fantasma\ amarillo.png) no-repeat center;
            left: 910px;
            position: absolute;
            width: 204px;
            height: 162px;
            top: 75px;
        }
        div.ball-oto figure.ball.ball2 {
            background: transparent url(imgs/baloto/fantasma\ azul.png) no-repeat center;
            left: 750px;
            position: absolute;
            width: 189px;
            height: 171px;
            top: 140px;

        }
        div.ball-oto figure.ball.ball3 {
            background: transparent url(imgs/baloto/fantasma\ blanco.png) no-repeat center;
            position: absolute;
            width: 171px;
            height: 156px;
            left: 75px;
            top: 200px;

        }
        div.ball-oto figure.ball.ball4 {
            background: transparent url(imgs/baloto/fantasma\ morado.png) no-repeat center;
            left: 426px;
            position: absolute;
            width: 204px;
            height: 160px;
            top: 310px;
            left: 890px;

        }
        div.ball-oto figure.ball.ball5 {
            background: transparent url(imgs/baloto/fantasma\ rojo.png) no-repeat center;
            left: 540px;
            position: absolute;
            width: 166px;
            height: 154px;
            top: 390px;
            left: 250px;
        }
        div.ball-oto figure.ball.ball6 {
            color: #fff;
            background: transparent url(imgs/baloto/fantasma\ rosado.png) no-repeat center;
            left: 300px;
            position: absolute;
            width: 159px;
            height: 148px;
            top: 95px;
        }
        div.ball-oto button.btn-play {
            background: url(imgs/baloto/play.png) no-repeat center;
            position: absolute;
            width: 275px;
            height: 91px;
            border: none;
            bottom: 40px;
            left: 835px;
            position: absolute;
            transition: transform 0.2s ease-in;
        }
        div.ball-oto button.btn-play:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
        div.ball-oto figure.ball h4 { 
             margin: left 10px;
             text-align: center;
             color: rgb(9, 231, 247);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Challenge Ball-oto</h1>
        </header>
        <section>
            <div class="ball-oto">
                <figure id="animacion1" class="ball ball1 animate__animated"><h4 id="bola1">7</h4></figure>
                <figure id="animacion2" class="ball ball2 animate__animated"><h4 id="bola2">13</h4></figure>
                <figure id="animacion3"class="ball ball3 animate__animated"><h4 id="bola3">17</h4></figure>
                <figure id="animacion4" class="ball ball4 animate__animated"><h4 id="bola4">9</h4></figure>
                <figure id="animacion5" class="ball ball5 animate__animated"><h4 id="bola5">8</h4></figure>
                <figure id="animacion6" class="ball ball6 animate__animated"><h4 id="bola6">14</h4></figure> 
                <button class="btn-play"></button>
            </div>
        </section>
    </main>

    <script>
        // Variables
        const btnPlay = document.querySelector('button.btn-play');
        const balls   = document.querySelectorAll('figure.ball');

        // Events
        btnPlay.onclick = function() {
            let animacion=document.getElementById("animacion1");
            let animacion2=document.getElementById("animacion2");
            let animacion3=document.getElementById("animacion3");
            let animacion4=document.getElementById("animacion4");
            let animacion5=document.getElementById("animacion5");
            let animacion6=document.getElementById("animacion6");
            let bola1 = Math.random()*43;
            let bola2 = Math.random()*43;
            let bola3 = Math.random()*43;
            let bola4 = Math.random()*43;
            let bola5 = Math.random()*43;
            let bola6 = Math.random()*16;
            let mostrarNum1 =document.getElementById("bola1");
            mostrarNum1.innerHTML=(Math.round(bola1));
            let mostrarNum2 =document.getElementById("bola2");
            mostrarNum2.innerHTML=(Math.round(bola2));
            let mostrarNum3 =document.getElementById("bola3");
            mostrarNum3.innerHTML=(Math.round(bola3));
            let mostrarNum4 =document.getElementById("bola4");
            mostrarNum4.innerHTML=(Math.round(bola4));
            let mostrarNum5 =document.getElementById("bola5");
            mostrarNum5.innerHTML=(Math.round(bola5));
            let mostrarNum6 =document.getElementById("bola6");
            mostrarNum6.innerHTML=(Math.round(bola6));
            setTimeout(function() {
                animacion.classList.toggle("animate__flip")
                animacion2.classList.toggle("animate__flip")
                animacion3.classList.toggle("animate__flip")
                animacion4.classList.toggle("animate__flip")
                animacion5.classList.toggle("animate__flip")
                animacion6.classList.toggle("animate__backInDown")
            }, 100);
        }
    </script>
    
</body>
</html>
