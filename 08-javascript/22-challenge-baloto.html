<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Ball-oto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        div.ball-oto {
            background: transparent url(imgs/baloto/bg.png) no-repeat center;
            height: 420px;
            margin: 80px auto;
            position: relative;
            width: 820px;
        }
        div.ball-oto figure.ball {
            background: transparent url(imgs/baloto/ball1.png) no-repeat center;
            margin: 0;
            height: 76px;
            font-family: 'Bebas Neue';
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            line-height: 4.8rem;
            padding: 0;
            position: absolute;
            text-decoration-line: underline;
            text-align: center;
            top: 176px;
            width: 76px;
        }
        div.ball-oto figure.ball.ball1 {
            left: 90px;
        }
        div.ball-oto figure.ball.ball2 {
            left: 202px;
        }
        div.ball-oto figure.ball.ball3 {
            left: 316px;
        }
        div.ball-oto figure.ball.ball4 {
            left: 426px;
        }
        div.ball-oto figure.ball.ball5 {
            left: 540px;
        }
        div.ball-oto figure.ball.ball6 {
            color: #fff;
            background: transparent url(imgs/baloto/sball.png) no-repeat center;
            left: 656px;
        }
        div.ball-oto button.btn-play {
            background: url(imgs/baloto/btn-play.png) no-repeat center;
            border: none;
            bottom: 40px;
            height: 60px;
            left: 340px;
            position: absolute;
            transition: transform 0.2s ease-in;
            width: 140px;
        }
        div.ball-oto button.btn-play:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Challenge Ball-oto</h1>
        </header>
        <section>
            <div class="ball-oto">
                <figure class="ball ball1 animate__animated">7</figure>
                <figure class="ball ball2 animate__animated">17</figure>
                <figure class="ball ball3 animate__animated">27</figure>
                <figure class="ball ball4 animate__animated">8</figure>
                <figure class="ball ball5 animate__animated">43</figure>
                <figure class="ball ball6 animate__animated">16</figure> 
                <button class="btn-play"></button>
            </div>
        </section>
    </main>

    <script>
        // Variables
        const btnPlay = document.querySelector('button.btn-play');
        const balls   = document.querySelectorAll('figure.ball');

        // Events
        btnPlay.onclick = function() {
            for (let i=0; i<balls.length; i++) {
                balls[i].classList.remove('animate__bounceInDown');              
            }
            setTimeout(function() {
                for (let i=0; i<balls.length; i++) {
                    balls[i].classList.add('animate__bounceInDown');                
                }
            }, 500);
            
        }

    </script>
    
</body>
</html>
